<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Task List</title>
</head>
<body style="background-color: #91b1ea"> 
    <h1 style="text-align:center; border:1px solid gray; border-radius: 10px; padding: 5px;margin-right: 25%; margin-left: 25%; margin-top: 5px; min-width:298px;" class="bg-light">MY TO-DO LIST</h1>

    <div class="container bg-light" style="margin-top:30px; border:1px solid gray; padding:10px; box-sizing:border-box; border-radius:10px;">
        <div>
            <form id="task-form" action="">
                <div class="form-group">
                    <label for="date-select">Date</label>
                    <input type="date" class="form-control" id="date-select">
                </div>
                <div class="form-group">
                    <label for="task">Tasks</label>
                    <input type="text" class="form-control" id="task" placeholder="Enter task here">
                </div>
                <button type="submit" class="btn btn-secondary">Add Task</button>
            </form>
        </div>
        <hr style="margin:10px;">
        <div>
            <form action="">
                <div class="form-group">
                    <label for="search-task">Search</label>
                    <input type="text" class="form-control" id="filter" placeholder="Enter task here">
                </div>
            </form>

            <ul class="list-group">
                
            </ul>
            <button type="button" class="btn btn-secondary clear-tasks" style="margin-top:10px;">Clear Tasks</button>

        </div>              
    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
